services:
  postgres-main:
    image: postgres:16-alpine
    container_name: blackjack-postgres-main
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blackjack_main
    ports:
      - "5433:5432"
    volumes:
      - postgres_main_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blackjack-network
    # Para simular caídas fácilmente:
    # docker-compose stop postgres-main
    # docker-compose start postgres-main

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: blackjack-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-admin123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blackjack-network

  # ============================================
  # MONITOREO
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: blackjack-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - blackjack-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: blackjack-grafana
    ports:
      - "3010:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - blackjack-network
    restart: unless-stopped

networks:
  blackjack-network:
    driver: bridge

volumes:
  postgres_main_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
