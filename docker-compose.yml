version: "3.8"

services:
  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:16-alpine
    container_name: blackjack-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sh:/docker-entrypoint-initdb.d/init.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blackjack-network

  # RabbitMQ - Cola de mensajes
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: blackjack-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MGMT_PORT}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blackjack-network

  # API Login - Servicio de autenticación
  api-login:
    build:
      context: ./api-login-distribuidos
      dockerfile: Dockerfile
    container_name: blackjack-api-login
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
    ports:
      - "${API_LOGIN_PORT}:3000"
    networks:
      - blackjack-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Main App - Aplicación principal
  main-app:
    build:
      context: ./main-app
      dockerfile: Dockerfile
    container_name: blackjack-main-app
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3001
    ports:
      - "${MAIN_APP_PORT}:3001"
    networks:
      - blackjack-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api-login:
        condition: service_started
    command: sh -c "npm run prisma:migrate -- --skip-generate || true && npm start"
    restart: unless-stopped

  # Game Engine - Motor de juego
  game-engine:
    build:
      context: ./game-engine
      dockerfile: Dockerfile
    container_name: blackjack-game-engine
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3002
    ports:
      - "${GAME_ENGINE_PORT}:3002"
    networks:
      - blackjack-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      api-login:
        condition: service_started
    command: sh -c "npm run prisma:migrate -- --skip-generate || true && npm start"
    restart: unless-stopped

  # Worker Consumer - Procesador de mensajes
  worker-consumer:
    build:
      context: ./worker-consumer
      dockerfile: Dockerfile
    container_name: blackjack-worker-consumer
    environment:
      NODE_ENV: ${NODE_ENV}
    networks:
      - blackjack-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # Frontend - Aplicación web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blackjack-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    networks:
      - blackjack-network
    depends_on:
      - api-login
      - main-app
      - game-engine
    restart: unless-stopped

networks:
  blackjack-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
