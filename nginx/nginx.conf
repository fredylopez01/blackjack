events {
    worker_connections 1024;
}

http {
    # Upstream para las 3 réplicas de la app principal
    upstream main_app_backend {
        least_conn;  # Balanceo por menor número de conexiones
        
        server main-app-1:3003 max_fails=3 fail_timeout=30s;
        server main-app-2:3003 max_fails=3 fail_timeout=30s;
        server main-app-3:3003 max_fails=3 fail_timeout=30s;
    }

    # Upstream para el Game Engine (WebSocket)
    upstream game_engine_backend {
        server game-engine:3002 max_fails=3 fail_timeout=30s;
    }

    # Configuración de rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/s;

    # Configuración general
    client_max_body_size 10M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # API REST - Main App (con load balancing)
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://main_app_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Game Engine - WebSocket
        location /game/ {
            proxy_pass http://game_engine_backend;
            proxy_http_version 1.1;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts (más largos)
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Auth Service (directamente, sin balanceo)
        location /auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            
            proxy_pass http://auth-service:3001/api/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # RabbitMQ Management (desarrollo)
        location /rabbitmq/ {
            proxy_pass http://rabbitmq:15672/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}