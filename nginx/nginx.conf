events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Configuración de tamaño
    client_max_body_size 10M;

    # Configuración de gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstream para Main-App (3 réplicas en Render)
    upstream main_app_backend {
        least_conn;
        
        server blackjack-main-app-1.onrender.com:443;
        server blackjack-main-app-2.onrender.com:443;
        server blackjack-main-app-3.onrender.com:443;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/s;

    # Configuración principal
    server {
        listen 80;
        server_name localhost;

        # Root del frontend
        root /usr/share/nginx/html;
        index index.html;

        # ==================================================
        # RUTAS DE API
        # ==================================================

        # Auth API (Login/Register) - En servidor local
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            
            proxy_pass http://api-login:3000/api/auth/;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Auth API - Endpoints de usuario y password
        location ~ ^/api/(users|password)/ {
            limit_req zone=auth_limit burst=10 nodelay;
            
            proxy_pass http://api-login:3000;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Main App API - Proxy a Render (Load Balanced)
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass https://main_app_backend;
            proxy_http_version 1.1;
            proxy_ssl_server_name on;
            
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Game Engine - WebSocket para tiempo real
        location /game/ {
            proxy_pass http://game-engine:3002;
            proxy_http_version 1.1;
            
            # Headers para WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts largos para WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            proxy_buffering off;
        }

        # ==================================================
        # FRONTEND - SPA ROUTING
        # ==================================================
        
        # Archivos estáticos con cache
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # index.html sin cache
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            try_files $uri =404;
        }

        # SPA routing - todas las rutas devuelven index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # Servidor para HTTPS (cuando tengas certificado)
