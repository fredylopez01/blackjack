events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstreams para Main App (Render - 3 réplicas)
    upstream main_app_backend {
        least_conn;
        # Health checks cada 10 segundos, marca como down después de 2 fallos
        server blackjack-main-app-1.onrender.com:443 max_fails=2 fail_timeout=10s;
        server blackjack-main-app-2.onrender.com:443 max_fails=2 fail_timeout=10s;
        server blackjack-main-app-3.onrender.com:443 max_fails=2 fail_timeout=10s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    server {
        listen 80;
        server_name _;

        # Root para el frontend
        root /usr/share/nginx/html;
        index index.html;

        # ============================================
        # API AUTH (Login/Register/Password)
        # ============================================
        location ~ ^/api/(auth|users|password)/ {
            limit_req zone=auth_limit burst=10 nodelay;
            
            proxy_pass http://api-login:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # MAIN APP API (Render - Load Balanced)
        # ============================================
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass https://main_app_backend;
            proxy_http_version 1.1;
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            
            # AUMENTAR TIMEOUTS para Render cold starts
            proxy_connect_timeout 120s;  # Era 60s
            proxy_send_timeout 120s;     # Era 60s
            proxy_read_timeout 120s;     # Era 60s
            
            # Reintentar en otra réplica si falla
            proxy_next_upstream error timeout http_502 http_503;
            proxy_next_upstream_tries 3;
            
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # GAME ENGINE WEBSOCKET
        # ============================================
        location /game/socket.io {
            proxy_pass http://game-engine:3002/game/socket.io;
            proxy_http_version 1.1;
            proxy_buffering off;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_read_timeout 7d;
            proxy_send_timeout 7d;
        }

        # ============================================
        # FRONTEND - SPA ROUTING
        # ============================================
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache control
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Manejo de assets del frontend
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}