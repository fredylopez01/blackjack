events {
    worker_connections 1024;
}

http {
    # Upstreams
    upstream main_app_backend {
        least_conn;
        server blackjack-main-app-1.onrender.com:443;
        server blackjack-main-app-2.onrender.com:443;
        server blackjack-main-app-3.onrender.com:443;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/s;

    server {
        listen 80;
        server_name _;

        # Auth API (Login/Register)
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://api-login:3000/api/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Auth API - usuarios y password
        location ~ ^/api/(users|password)/ {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://api-login:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Main App API (Render)
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass https://main_app_backend;
            proxy_http_version 1.1;
            proxy_ssl_server_name on;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Game Engine WebSocket
        location /game/ {
            proxy_pass http://game-engine:3002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_buffering off;
            proxy_read_timeout 7d;
        }

        # FRONTEND - Todo lo dem√°s va al contenedor frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}